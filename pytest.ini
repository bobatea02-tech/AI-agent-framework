[pytest]
pythonpath = src
testpaths = tests
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
addopts = -v --cov=src --cov-report=term-missing
